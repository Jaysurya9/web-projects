// Get Movies
function getMovies(url) {
    fetch(url).then(res => res.json()).then(data => {
        console.log(data.results)
        showMovies(data.results);

    })
}


// Show Movie Result
function showMovies(data) {
    main.innerHTML = '';

    data.forEach(movie => {
        const {title, poster_path, backdrop_path, popularity, vote_count, vote_average, overview, release_date, adult, original_title, original_language, video, id, provider_name, logo_path} = movie;
       const movieEl = document.createElement('div');
       movieEl.classList.add('movie');
        movieEl.innerHTML = `             
    <div class="container col-sm-3 col-md-4 col-lg-3">
        <img class="w3-image img-rounded" src="${poster_path? IMG_URL + poster_path: "http://via.placeholder.com/1080x1580" }" alt="${title}">
        <p>
        
        </p>
    </div>
        `
        main.appendChild(movieEl);
    })
}
